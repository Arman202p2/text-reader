<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR to Speech</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 24px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #1e293b;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
    text-align: center;
}

.subtitle {
    color: #64748b;
    text-align: center;
    margin-bottom: 32px;
    font-size: 15px;
}

.select-label {
    display: block;
    color: #475569;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 8px;
    margin-top: 12px;
}

.select-label:first-of-type {
    margin-top: 0;
}

select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    background: white;
    cursor: pointer;
    color: #1e293b;
}

select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.translation-indicator {
    display: none;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 12px;
    text-align: center;
    margin-bottom: 16px;
    font-weight: 500;
}

.translation-indicator.show {
    display: block;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.text-display {
    display: none;
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    padding: 16px;
    margin: 16px 0;
    max-height: 200px;
    overflow-y: auto;
}

.text-display.show {
    display: block;
}

.text-display h3 {
    font-size: 13px;
    color: #475569;
    margin-bottom: 8px;
    font-weight: 600;
}

.text-display p {
    font-size: 14px;
    color: #1e293b;
    line-height: 1.6;
}

input[type="file"] {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
}

button {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 16px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: transform 0.3s ease;
    margin-bottom: 10px;
}

button:hover {
    transform: translateY(-2px);
}

#captureBtn {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
}

video {
    width: 100%;
    border-radius: 12px;
    margin: 15px 0;
}

audio {
    width: 100%;
    margin-top: 20px;
    border-radius: 8px;
}
/*loading*/
button.loading {
    color: transparent;
    position: relative;
}

button.loading::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin: -10px 0 0 -10px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
</head>
<body>
    <div class="container">
        <h2>OCR to Speech</h2>
        <p class="subtitle">Transform images into spoken words</p>
         <label class="select-label">Source Language (OCR)</label>
        <select id="sourceLanguage">
            <option value="eng">English</option>
            <option value="spa">Spanish</option>
            <option value="fra">French</option>
            <option value="deu">German</option>
            <option value="ita">Italian</option>
            <option value="por">Portuguese</option>
            <option value="rus">Russian</option>
            <option value="jpn">Japanese</option>
            <option value="chi_sim">Chinese (Simplified)</option>
            <option value="ara">Arabic</option>
            <option value="hin">Hindi</option>
        </select>
        <label class="select-label">Target Language (Speech)</label>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
        </select>

        <div id="translationIndicator" class="translation-indicator">
            üåê Translation will be applied
        </div>

        <input type="file" id="file" accept="image/*">
        <button onclick="upload()">Convert</button>
        
        <div id="extractedText" class="text-display">
            <h3>Extracted Text:</h3>
            <p id="extractedTextContent"></p>
        </div>
        <div id="translatedText" class="text-display">
            <h3>Translated Text:</h3>
            <p id="translatedTextContent"></p>
        </div>

        <button class="camera-btn" onclick="openCamera()"> Use Camera Instead</button>
        <video id="video" style="display:none; width: 100%; border-radius: 12px;"></video>
        <button id="captureBtn" style="display:none;" onclick="captureImage()">Capture & Convert</button>
        
        <audio id="audio" controls style="display:none"></audio>
    </div>
    <script>
    let stream;
    const langMapping = {
        'eng': 'en',
        'spa': 'es',
        'fra': 'fr',
        'deu': 'de',
        'ita': 'it',
        'por': 'pt',
        'rus': 'ru',
        'jpn': 'ja',
        'chi_sim': 'zh',
        'ara': 'ar',
        'hin': 'hi'
    };

    function checkTranslation() {
        const sourceLanguage = document.getElementById('sourceLanguage').value;
        const targetLanguage = document.getElementById('targetLanguage').value;
        const indicator = document.getElementById('translationIndicator');
        
        // Convert source language to TTS format and compare
        if (langMapping[sourceLanguage] !== targetLanguage) {
            indicator.classList.add('show');
        } else {
            indicator.classList.remove('show');
        }
    }
    async function upload() {
            let fileInput = document.getElementById('file');
            let btn = event.target;
            if (!fileInput.files.length) { alert("Select an image"); return; }
            
            btn.classList.add('loading');
            btn.disabled = true;

            let form = new FormData();
            form.append('file', fileInput.files[0]);

            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            form.append('source_lang', sourceLanguage);
            form.append('target_lang', targetLanguage);

            const needsTranslation = langMapping[sourceLanguage] !== targetLanguage;
            form.append('translate', needsTranslation ? 'true' : 'false');
            
            let res = await fetch('/ocr-tts/', { method: 'POST', body: form });

            btn.classList.remove('loading');
            btn.disabled = false;
                if (res.ok) {
                const contentType = res.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await res.json();
                    
                    // Show extracted text
                    if (data.extracted_text) {
                        document.getElementById('extractedTextContent').textContent = data.extracted_text;
                        document.getElementById('extractedText').classList.add('show');
                    }
                    
                    // Show translated text if translation occurred
                    if (data.translated_text && needsTranslation) {
                        document.getElementById('translatedTextContent').textContent = data.translated_text;
                        document.getElementById('translatedText').classList.add('show');
                    } else {
                        document.getElementById('translatedText').classList.remove('show');
                    }
                    
                    // Play audio if available
                    if (data.audio_url) {
                        let audio = document.getElementById('audio');
                        audio.src = data.audio_url;
                        audio.style.display = "block";
                    }
                } else {
                    // Fallback for audio-only response
                    let audio = document.getElementById('audio');
                    audio.src = URL.createObjectURL(await res.blob());
                    audio.style.display = "block";
                }
            } else {
                alert("No text found or server error!");
            }
        }

        async function openCamera() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            video.play();
        }

        function captureImage() {
            const video = document.getElementById('video');
            const btn = document.getElementById('captureBtn');
            const canvas = document.createElement('canvas');

            btn.classList.add('loading');
            btn.disabled = true;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                const form = new FormData();
                form.append('file', blob, 'camera-capture.png');

                const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            form.append('source_lang', sourceLanguage);
            form.append('target_lang', targetLanguage);
            
            const needsTranslation = langMapping[sourceLanguage] !== targetLanguage;
            form.append('translate', needsTranslation ? 'true' : 'false');
                
                let res = await fetch('/ocr-tts/', { method: 'POST', body: form });

                btn.classList.remove('loading');
                btn.disabled = false;
                
                if (res.ok) {
                const contentType = res.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await res.json();
                    
                    if (data.extracted_text) {
                        document.getElementById('extractedTextContent').textContent = data.extracted_text;
                        document.getElementById('extractedText').classList.add('show');
                    }
                    
                    if (data.translated_text && needsTranslation) {
                        document.getElementById('translatedTextContent').textContent = data.translated_text;
                        document.getElementById('translatedText').classList.add('show');
                    } else {
                        document.getElementById('translatedText').classList.remove('show');
                    }
                    
                    if (data.audio_url) {
                        document.getElementById('audio').src = data.audio_url;
                        document.getElementById('audio').style.display = 'block';
                    }
                } else {
                    document.getElementById('audio').src = URL.createObjectURL(await res.blob());
                    document.getElementById('audio').style.display = 'block';
                }
            } else {
                alert("No text found!");
            }
            });
    }
    checkTranslation();
    </script>
</body>
</html>
